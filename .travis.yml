language: python
python:
- "3.6"
cache:
  bundler: true
  - pip
  directories:
  - node_modules
sudo: false
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python-numpy
install:
  - npm install -g gitbook-cli
  - pip install -r requirements.txt
env:
  global:
    secure: ""
before_script:
- chmod +x ./_build.sh
- chmod +x ./_deploy.sh
script:
- "./_build.sh"
- "./_deploy.sh"
